<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Game</title>
    <link rel="stylesheet" href="click.css">
</head>
<body>
    <div class="game-container">
        <div class="level">LEVEL 01</div>
        <div class="score">0000</div>
        <div class="apple-container">
            <div class="silver-background"></div>
            <div class="black-background"></div>
            <div class="gray-circle"></div>
            <img src="apple.png" alt="Apple" class="apple-image">
            
        </div>
        <div class="boost-counter">Boost left: 6/6</div>
        <div class="click-counter">Clicks: 500/500</div>
        <div class="button-container">
            <a href="click.html"><button>Tap</button></a>
            <a href="task.html"><button>Task</button></a>
            <a href="reffer.html"><button>Refer</button></a>
            <a href="withdraw.html"><button>Withdraw</button></a>
        </div>
    </div>
</body>
</html>
