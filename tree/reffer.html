<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refer</title>
    <link rel="stylesheet" href="reffer.css">
</head>
<body>
    <div class="game-container">
        <div class="level">LEVEL 01</div>
        <div class="referral-link">
            <strong>Your Referral Link is:</strong><br>
            <div class="link-container">
                <span class="link">http://xmjhaxx.com</span>
                <button class="copy-button" onclick="copyLink()">Copy</button>
            </div>
        </div>
        <div class="friends">
            <strong>Your Friends:</strong>
            <ul>
                <li>1. Joshim</li>
                <li>2. Kasem</li>
            </ul>
        </div>
        <div class="bottom-section">
            <div class="clicks">Clicks: 497/500</div>
            <div class="boost">Boost left: 6/6</div>
        </div>
        <div class="button-container">
            <a href="click.html"><button>Tap</button></a>
            <a href="task.html"><button>Task</button></a>
            <a href="reffer.html"><button>Refer</button></a>
            <a href="withdraw.html"><button>Withdraw</button></a>
        </div>
    </div>

    <script>
        function copyLink() {
            const linkText = document.querySelector('.link').textContent;
            navigator.clipboard.writeText(linkText).then(() => {
                alert('Referral link copied to clipboard!');
            }).catch(err => {
                console.error('Error copying text: ', err);
            });
        }
    </script>
</body>
</html>
